<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Cinta Untukmu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #ff6b88;
            --secondary-color: #ff8fab;
            --accent-color: #ffc2d1;
            --text-color: #5e5e5e;
            --light-bg: #fff5f7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-bg) 0%, #f8e1e5 100%);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: var(--text-color);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 107, 136, 0.2);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .image-container {
            width: 100%;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.5s ease;
        }
        
        img:hover {
            transform: scale(1.03);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            position: relative;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 107, 136, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 107, 136, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #btn_gamau {
            position: absolute;
            background: linear-gradient(45deg, #a8a8a8, #d1d1d1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b88"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            background-size: contain;
            opacity: 0;
            animation: float 10s linear infinite;
        }
        
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(-800px) rotate(360deg);
            }
        }
        
        .hidden {
            display: none;
        }
        
        .love-message {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--primary-color);
            margin: 20px 0;
            animation: heartBeat 1.5s infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
                padding: 15px;
            }
            
            #btn_gamau {
                position: relative;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-container"></div>
    
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__pulse animate__delay-1s">Hai Cantikku</h1>
        
        <div class="message animate__animated animate__fadeIn animate__delay-2s">
            Setiap hari aku selalu memikirkanmu. Kamu adalah alasan aku tersenyum setiap pagi.
        </div>
        
        <div class="image-container animate__animated animate__fadeIn animate__delay-2s">
            <img src="https://i.imgur.com/JR8qMSe.jpg" alt="Romantic Couple" id="coupleImage">
        </div>
        
        <h1 class="animate__animated animate__bounceIn animate__delay-3s">Mau ga jadi pacarku?</h1>
        
        <div class="buttons animate__animated animate__fadeIn animate__delay-3s">
            <button id="btn_mau" onclick="mauJadian()">Mau ‚ù§Ô∏è</button>
            <button id="btn_gamau" onmouseover="gamau(this)">Gamau üíî</button>
        </div>
        
        <div id="love-response" class="hidden">
            <div class="love-message animate__animated animate__heartBeat">
                Aku Sayang Kamu ‚ù§Ô∏è
            </div>
            <div class="message">
                Terima kasih sudah menjadi bagian dari hidupku. Kamu adalah hadiah terindah yang pernah aku miliki.
            </div>
            <div class="image-container">
                <img src="https://i.imgur.com/dMbVw95.jpg" alt="Love Heart" id="loveImage">
            </div>
        </div>
        
        <div class="footer">
            Made with ‚ù§Ô∏è for you
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                container.appendChild(heart);
            }
        }
        
        // Initialize hearts
        createHearts();
        
        // Handle "Gamau" button
        function gamau(btn) {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;
            
            // Calculate new position ensuring button stays within viewport
            const maxX = windowWidth - btnWidth - 20;
            const maxY = windowHeight - btnHeight - 20;
            
            const newX = Math.floor(Math.random() * maxX) + 10;
            const newY = Math.floor(Math.random() * maxY) + 10;
            
            // Apply new position
            btn.style.position = 'fixed';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
            
            // Make "Mau" button bigger each time
            const mauBtn = document.getElementById('btn_mau');
            const currentSize = parseFloat(window.getComputedStyle(mauBtn).fontSize);
            mauBtn.style.fontSize = (currentSize + 1) + 'px';
            mauBtn.style.padding = (12 + (currentSize - 16) / 2) + 'px ' + (25 + (currentSize - 16) / 2) + 'px';
        }
        
        // Handle "Mau" button
        function mauJadian() {
            // Hide question elements
            document.querySelector('.buttons').classList.add('hidden');
            document.querySelector('h1:nth-of-type(2)').classList.add('hidden');
            
            // Show love response
            const loveResponse = document.getElementById('love-response');
            loveResponse.classList.remove('hidden');
            loveResponse.classList.add('animate__animated', 'animate__fadeIn');
            
            // Create more hearts for celebration
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createHearts();
                }, i * 300);
            }
            
            // Play a sweet sound
            try {
                const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3');
                audio.volume = 0.3;
                audio.play().catch(e => console.log("Audio couldn't autoplay: ", e));
            } catch (error) {
                console.log("Audio playback error:", error);
            }
        }
        
        // Preload images
        const preloadImages = [
            'https://i.imgur.com/JR8qMSe.jpg',
            'https://i.imgur.com/dMbVw95.jpg'
        ];
        
        preloadImages.forEach(src => {
            const img = new Image();
            img.src = src;
        });
        
        // Handle image error
        document.getElementById('coupleImage').onerror = function() {
            this.src = 'https://i.imgur.com/JR8qMSe.jpg';
            this.onerror = function() {
                this.style.display = 'none';
            };
        };
        
        document.getElementById('loveImage').onerror = function() {
            this.src = 'https://i.imgur.com/dMbVw95.jpg';
            this.onerror = function() {
                this.style.display = 'none';
            };
        };
    </script>
</body>
</html>
