<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacar Interaktif</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
            margin: 20px 0;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff1493;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff69b4;
        }
        #btn_gamau {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Hai cantikkkk</h1>
    <img src="https://media1.giphy.com/media/a9QBC2aru310k/giphy.gif?cid=790b7611533f054e8ed4a6db457afc4597adb3b40abf1d8b&rid=giphy.gif&ct=g" alt="Gif Lucu">
    <h1>Mau ga jadi pacarku?</h1>
    <button id='btn_mau' onclick='alert("I <3 U")'>Mau</button>&nbsp;
    <button id='btn_gamau' onclick='gamau(this)'>Gamau</button>

    <script>
        function gamau(id) {
            var mau = document.getElementById('btn_mau');
            var i = Math.floor(Math.random() * (window.innerWidth - 100)) + 1; // Menghindari keluar dari layar
            var j = Math.floor(Math.random() * (window.innerHeight - 100)) + 1; // Menghindari keluar dari layar
            id.style.left = i + 'px';
            id.style.top = j + 'px';
        }
    </script>
</body>
</html>
